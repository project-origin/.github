name: Build nuget package

on:
  workflow_call:
    inputs:
      name:
        description: 'The name of the artifact when uploaded'
        required: true
        type: string
      path:
        description: 'The path to the project to build'
        required: true
        type: string
      version:
        description: 'The version of the package'
        required: true
        type: string
      configuration:
        description: 'The build configuration'
        required: true
        type: string

jobs:
  build-nuget:
    name: Build Nuget package
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK 7
        uses: actions/setup-dotnet@v3

      - name: Build dotnet package
        shell: bash
        run: dotnet build --configuration ${{ inputs.configuration }} ${{ inputs.path }}}

      - name: Package nuget package
        shell: bash
        run: dotnet pack --output build --configuration ${{ inputs.configuration }} --no-restore -p:Version=${{ inputs.version }} ${{ inputs.path }}}

      - name: Upload nuget artifact
        uses: actions/upload-artifact@v3
        with:
          retention-days: 1
          name: ${{ inputs.name }}
          path: build/*.nupkg
