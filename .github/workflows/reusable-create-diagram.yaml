name: Generate Helm diagram with test values

on:
  workflow_call:
    inputs:
      chart_folder: 
        type: string
        required: true
      output: 
        type: string
        required: false
        default: "artifacts/architecture.svg"
      format: 
        type: string
        required: false
        default: "png"
      nodeport:
        type: string
        required: false
        default: "32080"

jobs:
  diagram:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Build chart dependencies
        run: |
          helm repo add bitnami-charts https://charts.bitnami.com/bitnami
          helm dependency build "${{ inputs.chart_folder }}"

      - name: Generate diagram using helm template + kube-diagrams
        shell: bash
        run: |
          # Create a temporary values file
          cat > test-values.yaml << 'EOF'
          image:
            tag: test
          service:
            type: NodePort
            nodePort: ${{ inputs.nodeport }}
          verifiers:
            - type: project_origin.electricity.v1
              url: http://electricity.default.svc.cluster.local:5000
          blockFinalizer:
            interval: 00:00:15
          transactionProcessor:
            replicas: 2
          returnComittedForFinalized: false
          postgresql:
            host: postgresql
            database: postgres
            username: postgres
            password:
              secretRef:
                name: postgresql
                key: postgres-password
          rabbitmq:
            host: rabbitmq
            username: user
            password:
              secretRef:
                name: rabbitmq
                key: rabbitmq-password
          redis:
            enabled: true
            sentinel:
              enabled: true
            replica:
              replicaCount: 3
          EOF
      
          # Use helm template to generate manifests
          helm template test-release "${{ inputs.chart_folder }}" -f test-values.yaml > manifests.yaml
      
          # Use kube-diagrams on the generated manifests
          IMG=philippemerle/kubediagrams@sha256:04782c0137e3ea6369e9fb9599be0452693b2087e73733e5e9bb8d8640b441b5
          OUT="${{ inputs.output }}"
          mkdir -p "$(dirname "$OUT")"
          
          docker run --rm -v "$PWD":/work -w /work "$IMG" \
            kube-diagrams manifests.yaml -o "$OUT" -f "${{ inputs.format }}" --embed-all-icons

      - name: Upload diagram
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: architecture-diagram
          path: ${{ inputs.output }}
          if-no-files-found: error
