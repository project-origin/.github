name: Generate Helm diagram with test values

on:
  workflow_call:
    inputs:
      chart_folder: 
        type: string
        required: true
      output: 
        type: string
        required: false
        default: "artifacts/architecture.png"
      format: 
        type: string
        required: false
        default: "png"
      nodeport:
        type: string
        required: false
        default: "32080"

jobs:
  diagram:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Build chart dependencies
        run: |
          helm repo add bitnami-charts https://charts.bitnami.com/bitnami
          helm dependency build "${{ inputs.chart_folder }}"

      - name: Generate diagram (pinned image, test values applied)
        shell: bash
        run: |
          IMG=philippemerle/kubediagrams@sha256:04782c0137e3ea6369e9fb9599be0452693b2087e73733e5e9bb8d8640b441b5
          OUT="${{ inputs.output }}"
          mkdir -p "$(dirname "$OUT")"
          docker pull "$IMG"

          docker run --rm -v "$PWD":/work -w /work "$IMG" \
            helm-diagrams "${{ inputs.chart_folder }}" \
              -o "$OUT" -f "${{ inputs.format }}" --embed-all-icons \
              --set-string image.tag=test \
              --set-string service.type=NodePort \
              --set "service.nodePort=${{ inputs.nodeport }}" \
              --set-string verifiers[0].type=project_origin.electricity.v1 \
              --set-string verifiers[0].url=http://electricity.default.svc.cluster.local:5000 \
              --set-string blockFinalizer.interval=00:00:15 \
              --set transactionProcessor.replicas=2 \
              --set returnComittedForFinalized=false \
              --set-string postgresql.host=postgresql \
              --set-string postgresql.database=postgres \
              --set-string postgresql.username=postgres \
              --set-string postgresql.password.secretRef.name=postgresql \
              --set-string postgresql.password.secretRef.key=postgres-password \
              --set-string rabbitmq.host=rabbitmq \
              --set-string rabbitmq.username=user \
              --set-string rabbitmq.password.secretRef.name=rabbitmq \
              --set-string rabbitmq.password.secretRef.key=rabbitmq-password \
              --set redis.enabled=true \
              --set redis.sentinel.enabled=true \
              --set redis.replica.replicaCount=3

      - name: Upload diagram
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: architecture-diagram
          path: ${{ inputs.output }}
          if-no-files-found: error
