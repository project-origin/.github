name: "ğŸ Bug Report"
description: "Create a report to help us improve"
title: "ğŸ [BUG] - <title>"
labels: [
  "bug"
]
body:
  - type: textarea
    id: description
    attributes:
      label: "Describe the Bug"
      description: A clear and concise description of what the bug is.  
      placeholder: "Describe the bug in a few lines"
    validations:
      required: true
  - type: textarea
    id: reproduce_info
    attributes:
      label: "To Reproduce"
      description: "How do you trigger this bug? Please walk us through it step by step."
      value: | 
      1.
      2.
      3.
      ...
      render: bash
    validations:
      required: true
